
{% extends 'base.html' %}


{% block content %}

<h4 class="text-center">Add New Employee </h4>
<div class="card p-3">
    <form action="/addemployee/" method="POST">
         {% csrf_token %}
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Employee Id</label>
          <input type="text" class="form-control" placeholder="Enter the employee id" name="employeeid">
        </div>
        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Employee Name </label>
            <input type="text" class="form-control" placeholder="Enter employee Name" name="employeename">
          </div>

          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email </label> 
            <input type="email" class="form-control" placeholder="Enter employee Email"name ="employeeemail" >
          </div>
          
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Address </label> 
            <input type="text" class="form-control" placeholder="Enter employee Address" name="employeeaddress">
          </div>

          
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Phone</label> 
            <input type="text" class="form-control" placeholder="Enter employee Phone number" name="employeephone">
          </div>
         <div class="container text-center mt-2">
            <button type="submit" class="btn btn-sm btn-outline-success">Add Employee </button>
         </div>
   
      </form>
</div>

{% endblock content %}
